<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olaoye Ayomide | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              github: {
                bg: 'var(--color-bg)',
                card: 'var(--color-card)',
                border: 'var(--color-border)',
                text: 'var(--color-text)',
                muted: 'var(--color-muted)',
                accent: '#58a6ff',
                btn: 'var(--color-btn)',
                btnHover: 'var(--color-btn-hover)',
                green: '#238636',
                greenHover: '#2ea043',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default to Light Mode (GitHub Light) */
        --color-bg: #ffffff;
        --color-card: #f6f8fa;
        --color-border: #d0d7de;
        --color-text: #24292f;
        --color-muted: #57606a;
        --color-btn: #f6f8fa;
        --color-btn-hover: #f3f4f6;
      }

      .dark {
        /* Dark Mode (GitHub Dark Dimmed) */
        --color-bg: #0d1117;
        --color-card: #161b22;
        --color-border: #30363d;
        --color-text: #c9d1d9;
        --color-muted: #8b949e;
        --color-btn: #21262d;
        --color-btn-hover: #30363d;
      }

      body {
        background-color: var(--color-bg);
        color: var(--color-text);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Smooth transitions for all themeable elements */
      *, *::before, *::after {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-bg);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-border);
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #58a6ff;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "d3": "https://esm.sh/d3@^7.9.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
